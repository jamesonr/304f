<div class="page-header"></div>
<h1>User Registration</h1>

<div class="jumbotron text-center" ng-show="main.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading....</p>
</div>

<br>

<div class="row show-hide-message" ng-show="register.successMsg">
  <div class="alert alert-success">{{ register.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="register.errorMsg">
  <div class="alert alert-danger">{{ register.errorMsg }}</div>
</div>

<form ng-submit="register.regUser(regData);">
  <!--Title-->
  <label>Title:</label>
  <input class="form-control" type="text" name="Title" placeholder="please enter title" ng-model="register.regData.title">
  <br>
  <!--First Name-->
  <label>First Name:</label>
  <input class="form-control" type="text" name="First Name" placeholder="please enter your First Name" ng-model="register.regData.firstname">
  <br>
  <!--Surname-->
  <label>Surname:</label>
  <input class="form-control" type="text" name="Surname" placeholder="please enter your Surname" ng-model="register.regData.surname">
  <br>
  <!--Email-->
  <label>Email:</label>
  <input class="form-control" type="text" name="email" placeholder="please enter an email" ng-model="register.regData.email">
  <br>
  <!--Username-->
  <label>Username:</label>
  <input class="form-control" type="text" name="username" placeholder="please enter a username" ng-model="register.regData.username">
  <br>
  <!--Password-->
  <label>Password:</label>
  <input class="form-control" type="password" name="password" placeholder="please enter your password" ng-model="register.regData.password">
  <br>
  <button class="btn btn-primary" type="submit">Register</button>
</form>

<br>
